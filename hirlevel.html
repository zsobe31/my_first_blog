<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
  <title>Better_blog</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!--My css file-->
  <link rel="stylesheet" href="css/my.css">
</head>

<body>

  <div class="container">

    <!-- Navigáció. -->

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Zsolt blogja</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li><a class="nav-link" href="index.html">Blog <span class="sr-only">(current)</span></a></li>
          <li><a class="nav-link active" href="hirlevel.html">Hírlevél<span class="sr-only">(current)</span></a></li>
          <li><a class="nav-link" href="rolam.html">Rólam<span class="sr-only">(current)</span></a></li>
        </ul>
      </div>
    </nav>

    <!-- /Navigáció. -->

    <br />

    <!-- Tartalom -->

    <div class="row">

      <!-- Cikkek -->
      <div class="col-xs-12 col-md-9">
        <div class="col-xs-12 content">

          <h2>Feliratkozás hírlevélre!</h2>
          <h3>Iratkozz fel hírlevelünkre, hogy mindig értesülj az új, érdekes cikkekről!</h3>
          <form role="form" class="row" action="https://mail.google.com/mail/u/0/#inbox" method="post">
            <div class="col-xs-12 col-md-6">
              <div class="form-group">
                <label for="email">email cím</label>
                <input type="email" name="email" id="email" class="form-control">
              </div>
              <div class="form-group">
                <label for="name">név</label>
                <input type="text" name="name" id="name" class="form-control">
              </div>
            </div>
            <div class="col-xs-12 col-md-6">
              <div class="form-group">
                <label for="like">Szereted a blogokat?</label>
                <select name="like" id="like" class="form-control">
                    <option value="1">Szeretem a blogokat</option>
                    <option value="2">Nem szeretem a blogokat</option>
                    <option value="3">Nem tudom</option>
                  </select>
              </div>
              <div class="checkbox">
                <label for="repeat">
                    <input type="checkbox" name="repeat" id="repeat">
                    Hírlevelet kérek
                  </label>
              </div>
            </div>

            <div class="col-xs-12">
              <button type="submit" class="btn btn-primary">Feliratkozás</button>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>




  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="js/my.js"></script>
</body>

</html>
